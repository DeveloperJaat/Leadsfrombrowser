<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Search Automation</h2>
        <form id="searchForm">
            <input type="text" id="query" placeholder="Enter your search query" required>
            <input type="number" id="numResults" placeholder="Number of results" required>
            <input type="number" id="pageNum" placeholder="Start page number" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event){
            event.preventDefault();
            const query = document.getElementById("query").value;
            const numResults = document.getElementById("numResults").value;
            const pageNum = document.getElementById("pageNum").value;
            console.log(query, numResults, pageNum);
            // Send to back-end for processing
        });
    </script>
</body>
</html>
